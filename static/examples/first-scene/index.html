<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <title>Getting Started with Vertex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@vertexvis/viewer@0.17.x/dist/viewer/viewer.css"
    />
    <style>
      html,
      body,
      .viewer {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@vertexvis/viewer@0.17.x/dist/viewer/viewer.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@vertexvis/viewer@0.17.x/dist/viewer.js"
    ></script>

    <vertex-viewer
      class="viewer"
      client-id="08F675C4AACE8C0214362DB5EFD4FACAFA556D463ECA00877CB225157EF58BFA"
    >
    </vertex-viewer>

    <script type="module">
      import { defineCustomElements } from 'https://cdn.jsdelivr.net/npm/@vertexvis/viewer@0.17.x/dist/esm/loader.js';
      import { ColorMaterial } from 'https://cdn.jsdelivr.net/npm/@vertexvis/viewer@0.17.x/dist/esm/index.js';

      async function main() {
        await defineCustomElements(window);

        const viewer = document.querySelector('vertex-viewer');
        await viewer.load(
          `urn:vertex:stream-key:AH7v0jg5aN5_thkhU-XTzB_29aqW89EjyOH8`
        );
        let selectedItemId;

        viewer.addEventListener('tap', async (event) => {
          const scene = await viewer.scene();
          const raycaster = scene.raycaster();

          const result = await raycaster.hitItems(event.detail.position);
          const [hit] = result.hits;

          if (hit != null) {
            const itemId = hit.itemId?.hex;
            await scene
              .items((op) => [
                  ...(selectedItemId
                  ? [op.where((q) => q.withItemId(selectedItemId)).deselect()]
                  : []),
                  op
                    .where((q) => q.withItemId(itemId))
                    .select(),
                ])
              .execute();
            selectedItemId = itemId;
          } else if (selectedItemId) {
            await scene
              .items((op) => [
                op.where((q) => q.withItemId(selectedItemId)).deselect(),
              ])
              .execute();
          }
        });
      }

      main();
    </script>
  </body>
</html>
