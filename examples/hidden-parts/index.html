<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vertex | Hidden Parts Example</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tailwindcss/ui@latest/dist/tailwind-ui.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="shortcut icon" href="/img/favicon-512x512.png" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <div
      class="grid grid-rows-6 grid-cols-5 gap-2 px-4 py-4 h-full w-full bg-blue-400"
    >
      <div class="col-span-4 row-span-6 bg-white relative">
        <div
          id="viewer-container"
          class="absolute inset-0 w-full h-full transition-opacity duration-300 ease-in-out opacity-0"
        >
          <vertex-viewer
            id="viewer"
            client-id="80A1B56C9AA754C6B3423B3E472B1F71998F6549D4967E186F00EDE514682A56"
            class="absolute inset-0 w-full h-full transition-opacity duration-300 ease-in opacity-70"
          ></vertex-viewer>
        </div>
        <div id="overlay-container" class="absolute hidden"></div>
      </div>
      <div
        class="col-span-1 col-start-5 row-span-6 row-start-1 overflow-hidden flex flex-col"
      >
        <div class="bg-gray-200">
          <p class="text-2xl px-4 py-2 text-gray-900 flex-auto">Hidden Parts</p>
        </div>
        <div
          id="hidden-list-container"
          class="flex-1 overflow-y-auto border bg-gray-200"
        ></div>
        <div>
          <div class="flex mt-2">
            <div class="inline-flex shadow flex-auto">
              <a
                href="#"
                id="show-last-button"
                class="flex-1 text-center justify-center px-5 py-10 border border-transparent text-2xl leading-6 font-medium text-white bg-gray-900 hover:bg-gray-700 focus:outline-none focus:shadow-outline transition duration-150 ease-in-out"
                >UNDO HIDE</a
              >
            </div>
            <div class="inline-flex ml-2 shadow flex-auto">
              <a
                href="#"
                id="show-all-button"
                class="flex-1 text-center justify-center px-5 py-10 border border-transparent text-2xl leading-6 font-medium text-gray-900 bg-white hover:bg-gray-100 focus:outline-none focus:shadow-outline transition duration-150 ease-in-out"
                >SHOW ALL</a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="col-span-4 row-start-7">
        <div class="space-y-1">
          <div class="slidecontainer">
            <input
              type="range"
              min="0"
              max="641"
              value="641"
              class="slider"
              id="itemRange"
            />
          </div>
          <div class="bg-gray-50 h-12 flex justify-left items-center">
            <div id="statusbar" class="text-xl px-4">
              <p>
                <b>DRAG the slider</b> to the left to roll back assembly.
                <b>TAP PARTS</b> to select. <b>LONG PRESS</b> to hide parts. (or
                Double/Shift+ Tap)
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-span-1 col-start-5 row-span-1 row-start-7 flex">
        <div class="inline-flex shadow flex-auto">
          <a
            href="#"
            id="select-part-button"
            class="flex-1 text-center justify-center px-5 py-10 border border-transparent text-2xl leading-6 font-medium text-white bg-red-800 hover:bg-red-700 focus:outline-none focus:shadow-outline transition duration-150 ease-in-out"
            >LOG DEFECT</a
          >
        </div>
      </div>
    </div>
    <script src="main.d54af17d1b2446c64afa.js"></script>
  </body>
</html>
